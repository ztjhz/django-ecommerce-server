{% extends "auctions/layout.html" %}

{% block body %}
    <h3><u>Watchlist:</u></h3>
    {% for item in watchlist %}
        <ul class="m-3">
            <li><a href="{% url 'listing' item.id %}">{{ item.title }}</a>
                {% if item.image != "" %}
                    <img src="{{ item.image.url }}" alt="{{ item.image }}" width="auto" height="100px">
                {% endif %}
            </li>
        </ul>
    {% endfor %}
{% endblock %}
