{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
            <div>{{ field.errors }}</div>
            <div class="d-flex flex-row align-top">
                <div class="col-2 p-2">
                    <b>{{ field.label_tag }}</b>
                </div>
                <div class="p-2">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input type="Submit" class="btn btn-primary">
    </form>
{% endblock %}
